<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRS Gift Adda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .product img {
      height: 80px;
      margin-right: 15px;
    }
    #cart {
      margin-top: 20px;
      border-top: 2px solid #000;
      padding-top: 10px;
    }
    #checkout {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PRS Gift Adda</h1>

  <div class="product">
    <img src="https://www.prsgiftadda.shop/products/Stationery/IMG_1579.JPG" alt="Slime">
    <div>
      <h3>Slime 1 Piece</h3>
      <p>â‚¹10.00</p>
      <button onclick="addToCart('Slime 1 Piece', 'â‚¹10.00', 'https://www.prsgiftadda.shop/products/Stationery/IMG_1579.JPG')">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Cart</h2>
    <ul id="cartItems"></ul>
    <input type="text" id="userPhone" placeholder="Enter your phone number" />
    <div id="checkout">
      <button onclick="sendToWhatsApp()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price, image) {
      cart.push({ name, price, image });
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item.name} - ${item.price}`;
        cartItems.appendChild(li);
      });
    }

    function sendToWhatsApp() {
      const phoneInput = document.getElementById('userPhone').value.trim();
      if (!phoneInput) {
        alert('Please enter your phone number.');
        return;
      }

      let message = `ðŸ›’ New Order from PRS Gift Adda:\n`;
      cart.forEach((item, index) => {
        message += `\n${index + 1}. ${item.name}\nPrice: ${item.price}\nImage: ${item.image}\n`;
      });
      message += `\nðŸ“ž Phone: ${phoneInput}`;

      const encodedMessage = encodeURIComponent(message);
      const yourNumber = "9654066919"; // Replace with your WhatsApp number
      const whatsappURL = `https://wa.me/${yourNumber}?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');
    }
  </script>

</body>
</html>
